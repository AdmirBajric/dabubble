<div id="select-avatar-main-container">
  <div class="select-avatar-container">
    <app-logo></app-logo>

    <mat-card class="select-avatar-content">
      <div class="select-avatar-content-header">
        <img
          routerLink="/sign-up"
          class="select-avatar-content-header-img"
          src="../../assets/img/arrow_back.svg"
          alt="Arrow back img"
        />
        <h2 class="select-avatar-content-header-title">
          Wähle deinen <br *ngIf="showParagraph" />
          Avatar
        </h2>
      </div>

      <div class="select-avatar-main-content">
        <div class="select-avatar-content-profile-img">
          <ng-container *ngIf="!hidePersonImg">
            <img *ngIf="!spinnerActive" [src]="personImg" alt="Person img" />
          </ng-container>
          <ng-container *ngIf="!spinnerActive">
            <img
              *ngIf="previewImageUrl"
              [src]="previewImageUrl"
              alt="Selected Image"
            />
          </ng-container>
          <mat-spinner
            *ngIf="spinnerActive"
            class="register-spinner"
          ></mat-spinner>
        </div>

        <div class="select-avatar">
          <div class="select-avatar-user-name">
            <h2>{{ fullName }}</h2>
            <p *ngIf="showParagraph">Choose your avatar ...</p>
            <p *ngIf="!showParagraph">Aus der Liste wählen</p>
          </div>
          <div class="avatars">
            <img
              *ngFor="let avatar of avatars; let i = index"
              class="avatar"
              (click)="imageClicked(i)"
              [src]="avatar"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="select-avatar-upload-foto">
        <div>
          <p *ngIf="showParagraph">Or you can</p>
          <p *ngIf="!showParagraph">eigenes Bild verwenden</p>

          <input
            class="upload-hidden"
            type="file"
            id="actual-btn"
            (change)="onFileSelected($event)"
          />
          <label class="upload" for="actual-btn" (click)="uploadImage()">
            {{ isGerman ? "Datei hochladen" : "Upload foto" }}</label
          >
        </div>
      </div>

      <button
        [ngClass]="{
          bcg: imgSelected,
          active: !imgSelected
        }"
        [disabled]="!imgSelected"
        (click)="registerUser()"
        class="select-avatar-btn"
      >
        Weiter
      </button>
    </mat-card>
  </div>
  <div class="legalContentContainer">
    <a class="impressum" routerLink="/impressum">Impressum</a>
    <a class="privacy-policy" routerLink="/privacy-policy">Datenschutz</a>
  </div>
</div>
