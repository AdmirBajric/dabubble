<div [ngClass]="{ active: isInputActive }" class="reusable-input" matInput>
  <ng-container *ngIf="img">
    <img *ngIf="router.url !== '/reset-pw'" [src]="img" alt="Image" />
  </ng-container>
  <input
    [style.margin-left.rem]="img ? 3 : 0"
    [type]="inputType"
    (focus)="handleFocus()"
    (blur)="handleBlur()"
    (input)="handleInput()"
    [placeholder]="placeholder"
    matInput
    [formControl]="formControl"
  />
</div>
<mat-error class="input-error" *ngIf="additionalData">
  Email is already in use.
</mat-error>
<mat-error
  class="input-error"
  *ngIf="
    formControl.touched &&
    (formControl.hasError('required') || formControl.hasError('pattern'))
  "
>
  {{ getErrorMessage() }}
</mat-error>
