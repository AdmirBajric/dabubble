<mat-card class="card">
    <mat-card-header class="head">
        <mat-card-title class="title">Leute hinzufügen</mat-card-title>
        <mat-card-subtitle>
            <span># {{ room.name }}</span>
        </mat-card-subtitle>

        <mat-icon class="icon btn-50" (click)="closeDialog()">close</mat-icon>
    </mat-card-header>

    <mat-card-content class="content">
        <app-searchbar [showBorder]="true" [placeholder]="'Name eingeben'"></app-searchbar>
        <div class="btn-container">
            <button [class.ready]="availableUserChoosen" class="border-radius-3">Hinzufügen</button>
        </div>
    </mat-card-content>
</mat-card>
