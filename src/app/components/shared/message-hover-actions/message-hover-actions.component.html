<div class="actions-container" [class.user-reaction]="isYou" >

    <button appHoverChange [elementsConfig]="
        [{ imageSelector: 'img', defaultSrc: '../../../../assets/img/add_emoji_check.svg', hoverSrc: '../../../../assets/img/add_emoji_check_hover.svg' }]">
        
        <img src="../../../../assets/img/add_emoji_check.svg" alt="ok">
    </button>

    <button appHoverChange [elementsConfig]="
        [{imageSelector: 'img', defaultSrc: '../../../../assets/img/add_emoji_handsUP.svg', hoverSrc: '../../../../assets/img/add_emoji_handsUP_hover.svg'}]">
        
        <img src="../../../../assets/img/add_emoji_handsUP.svg" alt="bravo">
    </button>

    <button appHoverChange [elementsConfig]="
        [{imageSelector: 'img', defaultSrc: '../../../../assets/img/add_emoji.svg', hoverSrc: '../../../../assets/img/add_emoji_hover.svg'}]">
        
        <img src="../../../../assets/img/add_emoji.svg" alt="add reaction">
    </button>

    <button appHoverChange [elementsConfig]="
        [{imageSelector: 'img', defaultSrc: '../../../../assets/img/add_answer.svg', hoverSrc: '../../../../assets/img/add_answer_hover.svg'}]">
        
        <img src="../../../../assets/img/add_answer.svg" alt="">
    </button>

    <button *ngIf="isYou" appHoverChange [elementsConfig]="
        [{imageSelector: 'img', defaultSrc: '../../../../assets/img/edit_message.svg', hoverSrc: '../../../../assets/img/edit_message_hover.svg'}]">
        
        <img src="../../../../assets/img/edit_message.svg" alt="">
    </button>

</div>
