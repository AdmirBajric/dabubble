<div class="actions-container" [class.user-reaction]="isYou">
  <button
    appHoverChange
    [elementsConfig]="[
      {
        imageSelector: 'img',
        defaultSrc: '../../../../assets/img/add_emoji_check.svg',
        hoverSrc: '../../../../assets/img/add_emoji_check_hover.svg'
      }
    ]"
    (click)="setEmoji('âœ…', 'mainMessage'); showToolTip = false"
  >
    <img src="../../../../assets/img/add_emoji_check.svg" alt="ok" />
  </button>

  <button
    appHoverChange
    [elementsConfig]="[
      {
        imageSelector: 'img',
        defaultSrc: '../../../../assets/img/add_emoji_handsUP.svg',
        hoverSrc: '../../../../assets/img/add_emoji_handsUP_hover.svg'
      }
    ]"
    (click)="setEmoji('ðŸ™Œ', 'mainMessage'); showToolTip = false"
  >
    <img src="../../../../assets/img/add_emoji_handsUP.svg" alt="bravo" />
  </button>

  <button
    appHoverChange
    [elementsConfig]="[
      {
        imageSelector: 'img',
        defaultSrc: '../../../../assets/img/add_emoji.svg',
        hoverSrc: '../../../../assets/img/add_emoji_hover.svg'
      }
    ]"
    (click)="openEmojiMart($event, 'mainMessage'); showToolTip = false"
  >
    <img src="../../../../assets/img/add_emoji.svg" alt="add reaction" />
  </button>

  <button
    (click)="openThread(); showToolTip = false"
    appHoverChange
    [elementsConfig]="[
      {
        imageSelector: 'img',
        defaultSrc: '../../../../assets/img/add_answer.svg',
        hoverSrc: '../../../../assets/img/add_answer_hover.svg'
      }
    ]"
  >
    <img src="../../../../assets/img/add_answer.svg" alt="" />
  </button>

  <button (click)="showToolTip = true; active = false" class="btn-edit-wrapper">
    <div
      *ngIf="isYou"
      appHoverChange
      [elementsConfig]="[
        {
          imageSelector: 'img',
          defaultSrc: '../../../../assets/img/edit_message.svg',
          hoverSrc: '../../../../assets/img/edit_message_hover.svg'
        }
      ]"
    >
      <img src="../../../../assets/img/edit_message.svg" alt="" />
    </div>
    <ng-container *ngIf="showToolTip">
      <div class="tooltip-edit">
        <span (click)="openEditMessage($event)">Nachricht bearbeiten</span>
      </div>
    </ng-container>
  </button>
</div>

<div>
  <emoji-mart
    (emojiClick)="emitEmoji($event, 'mainMessage')"
    *ngIf="active"
    title="Pick your emojiâ€¦"
    [emojiSize]="16"
    [sheetSize]="16"
    [darkMode]="false"
    [totalFrequentLines]="0"
    [enableSearch]="false"
    [style]="{
          position: 'absolute',
          top: '3rem',
          margin: 'auto',
          zIndex: 9999999,
          'left': position === 'left' ? '3rem' : 'auto',
          'right': position === 'right' ? '3rem' : 'auto',
        }"
  >
  </emoji-mart>
</div>
