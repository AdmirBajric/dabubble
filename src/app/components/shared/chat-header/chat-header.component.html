<section [class.thread]="styleHeaderForThread" class="wrapper">
    <div [ngClass]=" styleHeaderForThread ? 'thread-header' : 'header-left' " (click)=" styleHeaderForThread ? null : openEditChannel()"
            appHoverChange [elementsConfig]="[ { imageSelector: '.arrow', defaultSrc: '../../../../assets/img/arrow_down_unfilled_chatHeader.svg', hoverSrc: '../../../../assets/img/arrow_down_unfilled_chatHeader_hover.svg' } ]">
        <h1 *ngIf="styleHeaderForThread">Thread</h1>
        <div class="name">
            <span>#</span>
            <h1> {{ roomName }} </h1>
        </div>
        <img class="arrow" *ngIf="!styleHeaderForThread" src="../../../../assets/img/arrow_down_unfilled_chatHeader.svg" alt="drop down">
        <button appHoverChange [elementsConfig]="[ { imageSelector: 'img', defaultSrc: '../../../../assets/img/exit_X.svg', hoverSrc: '../../../../assets/img/exit_X_hover.svg' } ]" *ngIf="styleHeaderForThread" (click)="exitThread()">
            <img src="../../../../assets/img/exit_X.svg" alt="exit">
        </button>
    </div>

    <div *ngIf="!styleHeaderForThread" class="header-right">
        Channelmitglieder
    </div>
</section>
