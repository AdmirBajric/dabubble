<mat-card class="d-flex align-center">
    <mat-card-header>
        <mat-card-title class="purple bold text-center">Anmeldung</mat-card-title>
        <mat-card-subtitle class="text-center">Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit
            verwendest</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="login-container d-flex">
        <mat-form-field class="bg-color" appearance="outline">
            <input class="radius" matInput placeholder="beispielname@email.com">
            <!-- <mat-icon matPrefix>alternate_email</mat-icon> -->
        </mat-form-field>

        <mat-form-field class="bg-color" appearance="outline">
            <input matInput placeholder="Passwort">
            <!-- <mat-icon matPrefix>lock</mat-icon> -->
        </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
